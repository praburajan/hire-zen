<div class="container-fluid">
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
            <th>Email</th>
            <th>Contact Number</th>
            <th>Team</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="candidate in candidates">
			<td>{{candidate.name}}</td>
            <td>{{candidate.team}}</td>
            <td>{{candidate.email}}</td>
            <td>{{candidate.contactNumber}}</td>
		</tr>
	</tbody>
</table>
    <form>
        <div class="page-header">
            <h1>General</h1>

        </div>
        <div class="form-group hirezen-form">
            <label for="candidateName">
                Name
            </label>
            <input class="form-control" id="candidateName" type="text" data-ng-model="candidate.name"/>
            <label for="candidateEmail">
                Email
            </label>
            <input class="form-control" id="candidateEmail" type="email" data-ng-model="candidate.email"/>
            <label for="contactNumber">
                Email
            </label>
            <input class="form-control" id="contactNumber" type="tel"/>
        </div>
    </form>
</div>
